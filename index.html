<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="photos">
            <div class="photo"></div>
            <div class="photo-original"></div>
            <div class="separator">↔️</div>
        </div>
        <div class="toggle-controls">
            <button class="walden-button waldenos" data-filter="walden"></button>
            <button class="toaster-button toasteros" data-filter="toaster"></button>
            <button class="kelvin-button kelvinos" data-filter="kelvin"></button>
            <button class="oldie-button oldios" data-filter="oldie"></button>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
